<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <h1 class="header-text">Birthday API</h1>
    <style>
      .btn-table {
        padding-left: 5px;
      }
      .header-text{
        text-align: center;
      }
    </style>
    
    </script>
    {% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
          </form>
        </div>
      </div>
    </nav>
      <table class="table table-success table-hover table-striped" id="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Day</th>
          <th>Month</th>
          <th>Year Group</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      $(document).ready(() => {
    $.ajax({
        type: "GET",
        url: "http://127.0.0.1:8000/getbirthday",
        success: (data) => {
        const birthdays = data.birthdays;
        const tbody = $("#data-table tbody");
        birthdays.forEach((birthday) => {
            const row = $("<tr>");
            $("<td>").text(birthday.name).appendTo(row);
            $("<td>").text(birthday.day).appendTo(row);
            $("<td>").text(birthday.month).appendTo(row);
            $("<td>").text(birthday.yeargroup).appendTo(row);
            $("<td>").append(
            $("<img>").attr({
                "src": birthday.image,
                "height": "50",
                "width": "50"
              })
            ).appendTo(row);
            row.appendTo(tbody);
        });
        },
        error: (error) => {
        console.log(error);
        },
    });
    });
    </script>
    {% endblock %}
  </body>
</html>
